<h2 cdkDrag cdkDragBoundary=".web-ems-app" cdkDragHandle cdkDragRootElement=".cdk-overlay-pane" mat-dialog-title>
  {{title}}
</h2>

<mat-dialog-content>
  <div class="text-separator-top"></div>
  <div class="message" [innerHTML]="message"></div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">{{L.$('Да')}}</button>
  @if (cancelVisible) {
    <button mat-raised-button [mat-dialog-close]="false" color="primary">{{L.$('Отмена')}}</button>
  }
</mat-dialog-actions>
